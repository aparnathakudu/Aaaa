<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification Level</title>
</head>
<body>
    <h2>Select Your Qualification Level</h2>
    <form action="#" method="post" id="qualificationForm">
        <label for="qualification">Qualification Level:</label>
        <select id="qualification" name="qualification" onchange="showHigherStudies()">
            <option value="">Select</option>
            <option value="SSLC">SSLC</option>
            <option value="HIGHER SECONDARY">HIGHER SECONDARY</option>
            <option value="DIPLOMA">DIPLOMA</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="Other">Other</option>
        </select>
        <div id="higherStudiesSection" style="display: none;">
            <label for="higherStudies">Higher Studies:</label>
            <select id="higherStudies" name="higherStudies">
                <option value="">Select</option>
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        function showHigherStudies() {
            var qualification = document.getElementById("qualification").value;
            var higherStudiesSection = document.getElementById("higherStudiesSection");

            // Clear previous options
            var higherStudiesSelect = document.getElementById("higherStudies");
            higherStudiesSelect.innerHTML = '<option value="">Select</option>';

            // Populate options based on selected qualification
            if (qualification === "SSLC") {
                higherStudiesSelect.innerHTML += '<option value="12th">12th Standard</option>';
                higherStudiesSelect.innerHTML += '<option value="Diploma">Diploma</option>';
            } else if (qualification === "HIGHER SECONDARY") {
                higherStudiesSelect.innerHTML += '<option value="Bachelor">Bachelor Degree</option>';
            } else if (qualification === "DIPLOMA") {
                higherStudiesSelect.innerHTML += '<option value="Bachelor">Bachelor Degree</option>';
            } else if (qualification === "Master's Degree") {
                higherStudiesSelect.innerHTML += '<option value="PhD">PhD</option>';
            } else if (qualification === "Other") {
                higherStudiesSelect.innerHTML += '<option value="Other">Other</option>';
            }

            // Show the higher studies section
            higherStudiesSection.style.display = "block";
        }
    </script>
</body>
  </html>
